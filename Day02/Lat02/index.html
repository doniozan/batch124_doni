<html lang="en">
<head>

<body>
        <a href="../Menu/index.html">Menu</a><br>
    <script>
        var ukuran={n:9, ganjil:1, genap:0};
        ukuran.genap=(ukuran.n-1)/((ukuran.n-1)/2);
        for (var i = 0; i < ukuran.n; i++) {
            for (var j = 0; j < ukuran.n; j++) {
                if (i+j==ukuran.n-1) {
                    document.write(ukuran.genap*j+"&ensp;");
                }
                else{
                    document.write("&emsp;");
                }
            }
            document.write("<br>");
        } 
        </script>
</body>
